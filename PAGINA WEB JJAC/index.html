<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
      <title>Inicio sesión</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
         crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/styles.css">
      <script src="script/script.js"></script>
   </head>
   <body>
    <br>
            <div class="col-12">
               <div class="card">
                  <div class="card-header">
                     <h3 class="text-center m-3">Inicio de sesión</h3>
                  </div>
                  <div class="card-body mb-4">
                     <h5 class="text-center m-3">Para acceder al sistema, introduce tus datos de usuario.</h5>
                     <form onsubmit="iniciarSesion(event)">
                        <div class="form-floating mb-3">
                           <input type="email" class="form-control" id="email" name="email"
                              placeholder="Correo electrónico" autofocus required>
                           <label for="email">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="password" class="form-control" id="password" name="password"
                              placeholder="Contraseña" required>
                           <label for="password">Contraseña</label>
                        </div>
                        <button type="submit" class="btn w-100 botonPrimario">Iniciar
                        sesión</button>
                        
                     </form>
                  </div>
                  <div class="card-footer  text-center gx-5 mb-40">
                     <a href="crearCuenta.html" class="btn w-55 m-3 botonSecundario" role="button">Crear cuenta nueva</a>
                  </div>
               </div>
            </div>            
         </div>
      </div>
   </body>
</html>
